<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SSM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .custom-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            border: 3px solid #00796b;
        }
        .form-label {
            font-weight: bold;
            color: #00796b;
        }
        .form-control {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #004d40;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 12px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
        .option-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-label {
            font-weight: normal;
            color: #00796b;
        }
        .text-danger {
            color: red;
            font-size: 0.875em;
        }
        .option {
            background-color: #b2dfdb;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #00796b;
        }
        .option label {
            color: #004d40;
        }
    </style>
</head>
<body>

<form class="custom-form mt-4 pt-2" action="https://summitmx.com/SSM/save_username.php" method="get">
    <div class="mb-3">
        <label class="form-label" for="username">Numero de nomina</label>
        <input type="text" class="form-control" id="username" placeholder="Numero de nomina" name="username" value="">
        <span class="text-danger"></span>
    </div>

    <div class="mb-3 option-selection">
        <label class="form-label">Selecciona tu preferencia:</label>
        <div class="option">
            <input type="radio" id="home_office" name="preference" value="home_office">
            <label class="option-label" for="home_office">Home office con reducci√≥n de sueldo</label>
        </div>
        <div class="option">
            <input type="radio" id="office" name="preference" value="office">
            <label class="option-label" for="office">Seguir en oficina</label>
        </div>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Enviar</button>
    </div>
</form>

</body>
</html>
